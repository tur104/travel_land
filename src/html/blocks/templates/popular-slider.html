<div class="swiper-slide">
    <div class="card">
        <div class="card__img">
            <img src="./img/popular/@@img" alt="@@title">
        </div>

        <div class="card__title-wraper">
            <h3 class="card__title">@@title</h3>
            <div class="card__rating">(@@rating)</div>
        </div>
        <div class="card__price">
            <span class="muted">Starts from</span> <i>$</i>@@prise
        </div>
    </div>
</div>
