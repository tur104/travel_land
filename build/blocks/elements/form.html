<form action="" class="form">
    <label class="form__label">
        <span>Locations</span>
        <input id="autoCompleteContry" type="text" class="form__input" placeholder="e.g Bali, Indonesia" autocomplete="off">
    </label>
    <div class="form__devider"></div>
    <label class="form__label">
        <span>Date and time</span>
        <input type="text" class="form__input" placeholder="MM/DD/YYYY" autocomplete="off">
    </label>
    <div class="form__btn">
        <img src="./img/discover/search-btn.svg" alt="Search">
    </div>
</form>
